<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantas Petrauskas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .name {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #888;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
            position: relative;
        }

        .link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e5e5e5;
            text-decoration: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-weight: 500;
            cursor: pointer;
            font-size: inherit;
            font-family: inherit;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .link:active {
            transform: translateY(0);
        }

        .copy-notification {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 10;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .stats {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            font-family: 'SF Mono', Consolas, monospace;
        }

        .stats-title {
            font-size: 0.875rem;
            color: #888;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 640px) {
            .links {
                gap: 1rem;
            }

            .link {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

        <div class="stats">
            <div class="stats-title">Performance Metrics</div>
            <div class="stat-grid">
                <div class="stat">
                    <span class="stat-value loading" id="loadTime">--</span>
                    <span class="stat-label">Load Time (ms)</span>
                </div>
                <div class="stat">
                    <span class="stat-value loading" id="domNodes">--</span>
                    <span class="stat-label">DOM Nodes</span>
                </div>
                <div class="stat">
                    <span class="stat-value loading" id="memoryUsed">--</span>
                    <span class="stat-label">Memory (MB)</span>
                </div>
                <div class="stat">
                    <span class="stat-value loading" id="connection">--</span>
                    <span class="stat-label">Connection</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Performance metrics calculation
        const startTime = performance.now();

        // Email copy functionality
        const emailAddress = '6k40ke4v2@mozmail.com';
        const emailBtn = document.getElementById('emailBtn');
        const copyNotification = document.getElementById('copyNotification');

        emailBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                await navigator.clipboard.writeText(emailAddress);
                showCopyNotification();
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = emailAddress;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showCopyNotification();
                } catch (err) {
                    console.error('Failed to copy email:', err);
                }
                
                document.body.removeChild(textArea);
            }
        });

        function showCopyNotification() {
            copyNotification.classList.add('show');
            
            setTimeout(() => {
                copyNotification.classList.remove('show');
            }, 2000);
        }

        function updateStats() {
            // Load time
            const loadTimeEl = document.getElementById('loadTime');
            if (loadTimeEl) {
                const loadTime = Math.round(performance.now() - startTime);
                loadTimeEl.textContent = loadTime;
            }

            // DOM nodes count
            const domNodesEl = document.getElementById('domNodes');
            if (domNodesEl) {
                const domNodes = document.querySelectorAll('*').length;
                domNodesEl.textContent = domNodes;
            }

            // Memory usage (if available)
            const memoryUsedEl = document.getElementById('memoryUsed');
            if (memoryUsedEl) {
                if (performance.memory) {
                    const memoryMB = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024 * 10) / 10;
                    memoryUsedEl.textContent = memoryMB;
                } else {
                    memoryUsedEl.textContent = 'N/A';
                }
            }

            // Connection type (if available)
            const connectionEl = document.getElementById('connection');
            if (connectionEl) {
                if (navigator.connection) {
                    connectionEl.textContent = navigator.connection.effectiveType || 'Unknown';
                } else {
                    connectionEl.textContent = 'Unknown';
                }
            }

            // Remove loading animation
            document.querySelectorAll('.loading').forEach(el => el.classList.remove('loading'));
        }

        // Ensure DOM is ready before running
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', updateStats);
        } else {
            updateStats();
        }

        // Preconnect to external domains for faster navigation
        const preconnectDomains = ['github.com', 'linkedin.com'];
        preconnectDomains.forEach(domain => {
            const link = document.createElement('link');
            link.rel = 'preconnect';
            link.href = `https://${domain}`;
            document.head.appendChild(link);
        });
    </script>
